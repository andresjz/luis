generation-time/65054/"]]],["‚Äôs ‚Äúobsession‚Äù with social media. Anyone in possession of a cheap camera phone or laptop can take a picture of themselves, edit it ("],["or not",[["a","http://www.instyle.com/beauty/bare-faced-celebs-best-no-makeup-selfies-instagram"]]],["), and share it with the world in a matter or seconds."]]},"format":{"copied_from_pointer":{"id":"f05b8790-426e-44d1-9890-fd1eae53722e","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"f05b8790-426e-44d1-9890-fd1eae53722e","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"e17d2ab4-84bf-4d0a-b54e-138e45e39073":{"role":"reader","value":{"id":"e17d2ab4-84bf-4d0a-b54e-138e45e39073","version":1,"type":"text","properties":{"title":[["But before the¬†"],["selfie",[["a","http://www.newyorker.com/culture/photo-booth/finding-the-self-in-a-selfie"]]],["¬†came ‚Äúthe self,‚Äù or the fairly modern concept of the independent ‚Äúindividual.‚Äù The now-ubiquitous selfie expresses in miniature the seismic conceptual shift that came about centuries ago, spurred in part by advances in printing technology and new ways of thinking in philosophy. It‚Äôs not that the self didn‚Äôt exist in pre-modern cultures: Rather, the emphasis the Protestant Reformation in the 16th century placed on personal will, conscience, and understanding‚Äîrather than tradition and authority‚Äîin matters of faith spilled over the bounds of religious experience into all of life. Perhaps the first novel to best express the modern idea of the self was¬†"],["Jane Eyre",[["i"]]],[", written in 1847 by Charlotte Bront√´, born 200 years ago this year."]]},"format":{"copied_from_pointer":{"id":"8e5fbc4b-bd81-43c6-b5e7-db31c70fa153","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"8e5fbc4b-bd81-43c6-b5e7-db31c70fa153","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"097c5076-e5d8-42a3-a1d7-f25715f320c6":{"role":"reader","value":{"id":"097c5076-e5d8-42a3-a1d7-f25715f320c6","version":1,"type":"text","properties":{"title":[["Those who remember¬†"],["Jane Eyre",[["i"]]],["¬†solely as required reading in high-school English class likely recall most vividly its over-the-top Gothic tropes: a childhood banishment to a death-haunted room, a mysterious presence in the attic, a Byronic hero, and a cold mansion going up in flames. It‚Äôs more seemingly the stuff of Lifetime television, not revolutions. But as unbelievable as many of the events of the novel are, even today, Bront√´‚Äôs biggest accomplishment wasn‚Äôt in plot devices. It was the narrative voice of Jane‚Äîwho so openly expressed her desire for identity, definition, meaning, and agency‚Äîthat rang powerfully true to its 19th-century audience. In fact, many early readers mistakenly believed¬†"],["Jane Eyre",[["i"]]],["¬†was a true account (in a clever marketing scheme, the novel was subtitled, ‚ÄúAn Autobiography‚Äù), perhaps a validation of her character‚Äôs authenticity."]]},"format":{"copied_from_pointer":{"id":"17701b9f-f37b-49ca-ba88-e1b657a3a6f1","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"09bf218a-16a3-4fba-b398-46b75242a1fe","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"17701b9f-f37b-49ca-ba88-e1b657a3a6f1","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"60367ad7-0ade-477f-9cd7-23b068413a73":{"role":"reader","value":{"id":"60367ad7-0ade-477f-9cd7-23b068413a73","version":1,"type":"text","properties":{"title":[["The way that novels paid attention to the particularities of human experience (rather than the universals of the older epics and romances) made them the ideal vehicle to shape how readers understood the modern individual. The rise of the literary form was made possible by the technology of the printing press, the print culture that followed, and the widening literacy that was cultivated for centuries until¬†"],["Jane Eyre",[["i"]]],["‚Äôs publication. The novel seemed perfectly designed to tell Bront√´‚Äôs first-person narrative of a destitute orphan girl searching for a secure identity‚Äîfirst among an unloving family, then an austere charity school, and finally with the wealthy but unattainable employer she loves. Unable to find her sense of self through others, Jane makes the surprising decision to turn¬†"],["inward",[["i"]]],["."]]},"format":{"copied_from_pointer":{"id":"17c810a4-8774-4ea3-a954-edf0307b9b1c","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"17c810a4-8774-4ea3-a954-edf0307b9b1c","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"bb5ea2ad-690d-4f0b-bca9-9da52d78c65e":{"role":"reader","value":{"id":"bb5ea2ad-690d-4f0b-bca9-9da52d78c65e","version":1,"type":"text","properties":{"title":[["The broader cultural implications of the story‚Äîits insistence on the value of conscience and will‚Äîwere such that¬†"],["one critic fretted",[["a","https://play.google.com/books/reader?id=5vVFAAAAcAAJ\u0026printsec=frontcover\u0026output=reader\u0026hl=en\u0026pg=GBS.PA557"]]],["¬†some years after its publication that the ‚Äúmost alarming revolution of modern times has followed the invasion of¬†"],["Jane Eyre",[["i"]]],[".‚Äù Before the Reformation and the Enlightenment that followed, before Rene Descartes‚Äôs¬†"],["cogito ergo sum",[["i"]]],["¬†(‚ÄúI think, therefore I am‚Äù), when the sources of authority were external and objective, the aspects of the self so central to today‚Äôs understanding mattered little because they didn‚Äôt really affect the course of an individual‚Äôs life. The Reformation empowered believers to read and interpret the scriptures for themselves, rather than relying on the help of clergy; by extension, this seemed to give people permission to read and interpret their own interior world."]]},"format":{"copied_from_pointer":{"id":"f31a34f4-30de-445a-88ff-90368c8c1a65","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"f31a34f4-30de-445a-88ff-90368c8c1a65","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"46ecd2c0-39a5-42f1-82b6-c3d0c5862e16":{"role":"reader","value":{"id":"46ecd2c0-39a5-42f1-82b6-c3d0c5862e16","version":1,"type":"text","properties":{"title":[["To be sure, early novelists before Bront√´ such as Frances Burney, Daniel Defoe, Samuel Richardson, and Mary Shelley contributed to the form‚Äôs developing art of the first-person narrator. But these authors used the contrivances of edited letters or memoirs, devices that tended toward underdeveloped characters, episodic plots, and a general sense of artificiality‚Äîeven when the stories were presented not as fiction but ‚Äúhistories.‚Äù No earlier novelist had provided a voice so seemingly pure, so fully belonging to the character, as Bront√´. She developed her art alongside her sisters, the novelists Anne and Emily (all of them publishing under gender-neutral pseudonyms), but it was Charlotte whose work best captured the sense of the modern individual. Anne Bront√´‚Äôs novels¬†"],["Agnes Grey",[["i"]]],["¬†and¬†"],["The Tenant of Wildfell Hall",[["i"]]],["¬†contributed to the novel‚Äôs ability to offer social commentary and criticism, while the Romantic sensibilities of Emily Bront√´‚Äôs¬†"],["Wuthering Heights",[["i"]]],["¬†explored how the ‚Äúother,‚Äù in the form of the dark, unpredictable Heathcliff, can threaten the integrity of the self."]]},"format":{"copied_from_pointer":{"id":"eb592853-f6bf-4bfd-857c-fa6a4682d2a0","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e894aec7-c5cc-4aa2-8c20-fb602fa7777a","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"eb592853-f6bf-4bfd-857c-fa6a4682d2a0","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"dfa72197-2baf-41ea-922b-3c028921062a":{"role":"reader","value":{"id":"dfa72197-2baf-41ea-922b-3c028921062a","version":1,"type":"text","properties":{"title":[["One of the greatest testimonies to Bront√´‚Äôs accomplishment came from Virginia Woolf, a modernist pioneer who represents a world far removed from that of Bronte‚Äôs Victorianism. ‚ÄúAs we open¬†"],["Jane Eyre",[["i"]]],["¬†once more,‚Äù a doubting Woolf wrote in¬†"],["The Common Reader",[["i"],["a","https://ebooks.adelaide.edu.au/w/woolf/virginia/w91c/chapter14.html"]]],[",",[["i"]]],["¬†‚Äúwe cannot stifle the suspicion that we shall find her world of imagination as antiquated, mid-Victorian, and out of date as the parsonage on the moor, a place only to be visited by the curious, only preserved by the pious.‚Äù Woolf continues, ‚ÄúSo we open¬†"],["Jane Eyre;",[["i"]]],["¬†and in two pages every doubt is swept clean from our minds.‚Äù There is nothing of the book, Woolf declares, ‚Äúexcept Jane Eyre.‚Äù Jane‚Äôs voice is the source of the power the book has to absorb the reader completely into her world. Woolf explains how Bront√´¬†depicts:"]]},"format":{"copied_from_pointer":{"id":"b66f3ecf-c7dc-474d-b572-ddec00f6191b","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"d70e781e-50f1-4b3f-9147-80a73ffcb175","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"b66f3ecf-c7dc-474d-b572-ddec00f6191b","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"9d20520b-c396-4574-8f09-2635a0376c7a":{"role":"reader","value":{"id":"9d20520b-c396-4574-8f09-2635a0376c7a","version":1,"type":"quote","properties":{"title":[["‚Ä¶ an overpowering personality, so that, as we say in real life, they have only to open the door to make themselves felt. There is in them some untamed ferocity perpetually at war with the accepted order of things which makes them desire to create instantly rather than to observe patiently."]]},"format":{"copied_from_pointer":{"id":"fb119a18-78b7-4c51-93d1-ac862445c803","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"7c74a801-7cb5-4914-bbbe-2b18cd1ced76","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"fb119a18-78b7-4c51-93d1-ac862445c803","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"d2d6255c-b47b-46a2-adfd-ca302c4acf78":{"role":"reader","value":{"id":"d2d6255c-b47b-46a2-adfd-ca302c4acf78","version":1,"type":"text","properties":{"title":[["It is exactly this willingness‚Äîdesire, even‚Äîto be ‚Äúat war with the accepted order of things‚Äù that characterizes the modern self. While we now take such a sense for granted, it was, as Bront√´‚Äôs contemporaries rightly understood, radical in her day. More disturbing to Bront√´‚Äôs Victorian readers than the sheer sensuality of the story and Jane‚Äôs deep passion was ‚Äúthe heroine‚Äôs refusal to submit to her social destiny,‚Äù as the literary critic Sandra M. Gilbert¬†"],["explains",[["a","https://books.google.com/books?id=3oxf7_BsD_sC\u0026pg=PA338\u0026lpg=PA338\u0026dq=%E2%80%9Crefusal+to+accept+the+forms,+customs,+and+standards+of+society.%E2%80%9D\u0026source=bl\u0026ots=w4-mW8TX3Y\u0026sig=R70bhh8SEbjqS_mE-caoc-FaPI8\u0026hl=en\u0026sa=X\u0026ved=0ahUKEwjN3J71keHKAhWFHx4KHZ7BCgYQ6AEIJzAD#v=onepage\u0026q=%E2%80%9Crefusal%20to%20accept%20the%20forms%2C%20customs%2C%20and%20standards%20of%20society.%E2%80%9D\u0026f=false"]]],[". Indeed, one¬†"],["contemporary review",[["a","https://play.google.com/books/reader?id=TPc9AAAAYAAJ\u0026printsec=frontcover\u0026output=reader\u0026hl=en\u0026pg=GBS.PA68"]]],["¬†complained, ‚ÄúIt is true Jane does right, and exerts great moral strength,‚Äù but the critic continues that ‚Äúit is the strength of a mere heathen mind which is a law unto itself.‚Äù In presenting such a character, the reviewer worries, Bront√´ has ‚Äúoverthrown authority‚Äù and cultivated ‚Äúrebellion.‚Äù And in a way they were right: ‚ÄúI resisted all the way,‚Äù Jane says as she is dragged by her cruel aunt toward banishment in the bedroom where her late uncle died. This sentence,¬†"],["Joyce Carol Oates argues",[["a","http://celestialtimepiece.com/2015/01/27/jane-eyre-an-introduction/"]]],[", serves as the theme of Jane‚Äôs whole story."]]},"format":{"copied_from_pointer":{"id":"3317da73-c9a1-4fa3-b163-657269f76de7","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"3317da73-c9a1-4fa3-b163-657269f76de7","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"4b7529ec-5f10-47e3-91b0-6850ac7ff0e3":{"role":"reader","value":{"id":"4b7529ec-5f10-47e3-91b0-6850ac7ff0e3","version":1,"type":"text","properties":{"title":[["But Jane‚Äôs resistance is not the empty rebellion of nihilism or self-absorption (consider how current practitioners of ‚Äúselfie culture‚Äù frequently¬†"],["weather accusations",[["a","http://www.huffingtonpost.com/2015/01/12/selfies-narcissism-psychopathy_n_6429358.html"]]],["¬†"],["of narcissism",[["a","http://www.theguardian.com/media-network/media-network-blog/2014/mar/13/selfie-social-media-love-digital-narcassism"]]],["). Rather, her quest for her true self peels back the stiff layers of conventionality in order to discover¬†"],["genuine¬†",[["i"]]],["morality and faith. As Bront√´ explains in the¬†"],["preface",[["a","http://www.victorianweb.org/authors/bronte/cbronte/janeeyre/preface.html"]]],["¬†to the novel‚Äôs second edition (a preface necessitated by the moral outrage that followed the novel‚Äôs publication),"]]},"format":{"copied_from_pointer":{"id":"9b522cb8-0ea3-4dea-bcea-6572fc591258","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"9b522cb8-0ea3-4dea-bcea-6572fc591258","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"139aad15-6fad-4018-9eeb-8a210007fac7":{"role":"reader","value":{"id":"139aad15-6fad-4018-9eeb-8a210007fac7","version":1,"type":"quote","properties":{"title":[["Conventionality is not morality. Self-righteousness is not religion. To attack the first is not to assail the last ‚Ä¶ These things and deeds are diametrically opposed: they are as distinct as is vice from virtue. Men too often confound them: they should not be confounded: appearance should not be mistaken for truth; narrow human doctrines, that only tend to elate and magnify a few, should not be substituted for the world."]]},"format":{"copied_from_pointer":{"id":"ad7e5644-f162-42f5-a7f5-a6c4e7ee4c35","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"2dcbe436-2aba-45bb-a3d4-a245488b637d","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"ad7e5644-f162-42f5-a7f5-a6c4e7ee4c35","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"f802bff6-00cc-4323-bbdc-906f807f5dbe":{"role":"reader","value":{"id":"f802bff6-00cc-4323-bbdc-906f807f5dbe","version":1,"type":"text","properties":{"title":[["In a¬†"],["letter",[["a","https://books.google.com/books?id=ESH22a2yaWoC\u0026pg=PA118\u0026lpg=PA118\u0026dq=Unless+I+have+the+courage+to+use+the+language+of+Truth+in+preference+to+the+jargon+of+Conventionality,+I+ought+to+be+silent+%E2%80%A6.%E2%80%9D\u0026source=bl\u0026ots=Qh_xHA_GrR\u0026sig=b_HT0kFcgyC1YvH_pgHLp5Q_I6I\u0026hl=en\u0026sa=X\u0026ved=0ahUKEwjt47WCj-HKAhUBeT4KHctWASoQ6AEIOTAI#v=onepage\u0026q=Unless%20I%20have%20the%20courage%20to%20use%20the%20language%20of%20Truth%20in%20preference%20to%20the%20jargon%20of%20Conventionality%2C%20I%20ought%20to%20be%20silent%20%E2%80%A6.%E2%80%9D\u0026f=false"]]],["¬†to a friend, Bronte responded to her critics‚Äô objections by declaring, ‚ÄúUnless I have the courage to use the language of Truth in preference to the jargon of Conventionality, I ought to be silent ...‚Äù"]]},"forma

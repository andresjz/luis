nt_id":"dce7d735-2543-4c31-a141-bc59230d1a2a","parent_table":"collection","alive":true,"copied_from":"e4bd7c62-67db-430b-878f-26595c1ef927","created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"10956925-6189-4070-b3d7-e0285a84c8f3":{"role":"reader","value":{"id":"10956925-6189-4070-b3d7-e0285a84c8f3","version":1,"type":"image","properties":{"source":[["https://s3-us-west-2.amazonaws.com/secure.notion-static.com/2eaacae1-9a73-45fd-9052-236af4a63b7f/merlin_154479453_cb026b47-68c6-4d04-b207-8cefa72b9648-articleLarge.jpg"]],"caption":[["Pete Ryan"]]},"format":{"block_width":600,"copied_from_pointer":{"id":"d8cc155c-a652-4b28-aa88-c453eb08b362","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"6ef08d7f-695a-4ded-9aad-108a7411a508","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"d8cc155c-a652-4b28-aa88-c453eb08b362","file_ids":["2eaacae1-9a73-45fd-9052-236af4a63b7f"],"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"3056785d-b4cb-4724-afec-e4381cc6f4b2":{"role":"reader","value":{"id":"3056785d-b4cb-4724-afec-e4381cc6f4b2","version":1,"type":"text","properties":{"title":[["It is the job of government to prevent a tragedy of the commons. That includes the commons of shared values and norms on which democracy depends. The dominant digital platform companies, including Facebook and Google, make their profits using business models that erode this commons. They have created a haven for dangerous misinformation and hate speech that has undermined trust in democratic institutions. And it is troubling when so much information is controlled by so few companies."]]},"format":{"copied_from_pointer":{"id":"34244f87-8963-4fa0-a6f4-c4a8ecc541e5","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"2dcbe436-2aba-45bb-a3d4-a245488b637d","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"34244f87-8963-4fa0-a6f4-c4a8ecc541e5","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"e3a29740-8da8-4f80-bb4b-434a692bbe7d":{"role":"reader","value":{"id":"e3a29740-8da8-4f80-bb4b-434a692bbe7d","version":1,"type":"text","properties":{"title":[["What is the best way to protect and restore this public commons? Most of the proposals to change platform companies rely on either antitrust law or regulatory action. I propose a different solution. Instead of banning the current business model ‚Äî in which platform companies harvest user information to sell targeted digital ads ‚Äî new legislation could establish a tax that would encourage platform companies to shift toward a healthier, more traditional model."]]},"format":{"copied_from_pointer":{"id":"2a554dab-84d2-401a-9968-c4d800add3af","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"09bf218a-16a3-4fba-b398-46b75242a1fe","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"2a554dab-84d2-401a-9968-c4d800add3af","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"5d247cf7-51f7-4725-8b65-d7a7d3c37ea8":{"role":"reader","value":{"id":"5d247cf7-51f7-4725-8b65-d7a7d3c37ea8","version":1,"type":"text","properties":{"title":[["The tax that I propose would be applied to revenue from sales of targeted digital ads, which are the key to the operation of Facebook, Google and the like. At the federal level, Congress could add it as a surcharge to the corporate income tax. At the state level, a legislature could adopt it as a type of sales tax on the revenue a company collects for displaying ads to residents of the state."]]},"format":{"copied_from_pointer":{"id":"267cf127-84d2-46bc-a6d5-df989c5b6ba5","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"267cf127-84d2-46bc-a6d5-df989c5b6ba5","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"738cae20-b202-422d-ba79-d62b464ba3fe":{"role":"reader","value":{"id":"738cae20-b202-422d-ba79-d62b464ba3fe","version":1,"type":"text","properties":{"title":[["There are several advantages to using tax legislation, rather than antitrust law or regulation, as a strategy. "],["Senator Elizabeth Warren,",[["a","https://medium.com/@teamwarren/heres-how-we-can-break-up-big-tech-9ad9e0da324c"]]],[" for example, "],["has called for breaking up big tech companies",[["a","https://www.nytimes.com/2019/03/08/us/politics/elizabeth-warren-amazon.html?module=inline"]]],[". But the antitrust remedies that Ms. Warren "],["and other policy experts",[["a","https://www.nytimes.com/2018/11/10/opinion/sunday/fascism-economy-monopoly.html?module=inline"]]],[" are suggesting ask prosecutors and judges to make policy decisions best left to legislatures. Existing antitrust law in the United States addresses mainly the harm from price gouging, not the other kinds of harm caused by these platforms, such as stifling innovation and undermining the institutions of democracy."]]},"format":{"copied_from_pointer":{"id":"a4ce63e6-ced1-44a0-b2b2-012191b0b686","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"a4ce63e6-ced1-44a0-b2b2-012191b0b686","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"e3c0b66b-7711-40a0-9347-db379b3b112d":{"role":"reader","value":{"id":"e3c0b66b-7711-40a0-9347-db379b3b112d","version":1,"type":"text","properties":{"title":[["Our digital platforms may not be too big to fail. But they are too big to trust and ‚Äî despite the call by Mark Zuckerberg, Facebook‚Äôs chief executive, "],["for new legislation and regulation",[["a","https://www.nytimes.com/2019/03/30/technology/mark-zuckerberg-facebook-regulation-explained.html?module=inline"]]],[" ‚Äî may already be too big to regulate. Powerful companies can capture or undermine a regulator. The "],["Interstate Commerce Commission",[["a","https://www.nytimes.com/1994/07/31/us/interstate-commerce-commission-comes-under-siege-in-congress.html?module=inline"]]],[", for example, established in the 19th century, ended up serving the interests of the rail and trucking industry instead of the public. And the recent crashes of two Boeing airplanes have raised serious concern that the Federal Aviation Administration, which has a long history as an effective regulator, "],["has been neutered by the aviation industry",[["a","https://www.nytimes.com/2019/03/26/us/politics/boeing-faa.html?module=inline"]]],["."]]},"format":{"copied_from_pointer":{"id":"0cc99ad2-e0aa-47fc-a9c5-1a6732668586","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"7c74a801-7cb5-4914-bbbe-2b18cd1ced76","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"0cc99ad2-e0aa-47fc-a9c5-1a6732668586","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"be5eff5b-56ee-454e-b23d-3f88243a883e":{"role":"reader","value":{"id":"be5eff5b-56ee-454e-b23d-3f88243a883e","version":1,"type":"text","properties":{"title":[["Of course, companies are incredibly clever about avoiding taxes. But in this case, that‚Äôs a good thing for all of us. This tax would spur their creativity. Ad-driven platform companies could avoid the tax entirely by switching to the business model that many digital companies already offer: an ad-free subscription. Under this model, consumers know what they give up, and the success of the business would not hinge on tracking customers with ever more sophisticated surveillance techniques. A company could succeed the old-fashioned way: by delivering a service that is worth more than it costs."]]},"format":{"copied_from_pointer":{"id":"15344f44-0c53-460c-a2f1-5d4500502b59","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"d0a8cba1-b998-46a3-bcd1-0efb420410b1","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"15344f44-0c53-460c-a2f1-5d4500502b59","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"bb20667a-81f4-4436-8d07-4db84df11042":{"role":"reader","value":{"id":"bb20667a-81f4-4436-8d07-4db84df11042","version":1,"type":"text","properties":{"title":[["Some corporations will persist with the targeted ad model if it yields more profit, even after paying the tax. To limit the size of those businesses, the tax could be progressive, with higher rates for larger companies. This would have the added benefit of creating a corporate version of a marriage penalty. When two companies combine, their total tax bill would go up."]]},"format":{"copied_from_pointer":{"id":"de598687-7e23-4689-a3dc-42fcbf798b13","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"204e031f-f12d-445c-ba1d-df7a7bbebfbc","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"de598687-7e23-4689-a3dc-42fcbf798b13","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"95a9f4a4-04f3-47c9-95e8-5365510b74bc":{"role":"reader","value":{"id":"95a9f4a4-04f3-47c9-95e8-5365510b74bc","version":1,"type":"text","properties":{"title":[["A progressive digital ad revenue tax would also make sure that dominant social media platforms bear the brunt of the tax. That‚Äôs important: It makes it easier for new companies to enter the market, so consumers will have more choices. A new entrant would also be less likely to be acquired if there‚Äôs a tax penalty. A large company might reduce its tax bill by breaking itself into several smaller companies. It would be up to Congress or state legislatures to decide where to place the thresholds at which higher tax rates kick in."]]},"format":{"copied_from_pointer":{"id":"8cecd073-f058-4aa8-b05d-6d59031e0c29","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"9bacf1eb-4ee1-432b-a354-6440b3bf32ac","parent_table":"block","alive":true,"copied_from":"8cecd073-f058-4aa8-b05d-6d59031e0c29","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"16313548-be21-404e-8ed9-9f7b1b522a30":{"role":"reader","value":{"id":"16313548-be21-404e-8ed9-9f7b1b522a30","version":1,"type":"text","properties":{"title":[["If these measures aren‚Äôt enough, Congress has the power to create new laws that address specific problems. It could follow the Wall Street reforms of Dodd-Frank and define ‚Äúsystemically important social media platforms‚Äù that would be required to meet stringent transparency standards or be subject to a ‚Äúfairness doctrine‚Äù for balanced reporting, similar to what broadcasters once faced."]]},"format":{"copied_from_pointer":{"id":"83f883d8-1434-4f80-9ba3-8dfc307fc80e","t ethical quandary after another has hit its profoundly ill-prepared executives, their once-pristine reputations have fallen like palm trees in a hurricane. These last two weeks alone show how tech is stumbling to react to big world issues armed with only bubble world skills:"]]},"format":{"copied_from_pointer":{"id":"c84de385-299e-4281-a43d-336a337db236","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"6ef08d7f-695a-4ded-9aad-108a7411a508","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"c84de385-299e-4281-a43d-336a337db236","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"876e4613-f06c-4579-bb98-4fb30ed96149":{"role":"reader","value":{"id":"876e4613-f06c-4579-bb98-4fb30ed96149","version":1,"type":"text","properties":{"title":[["As a journalist is beheaded and dismembered at the direction of Saudi Arabian leaders (allegedly, but the killers did bring a bone saw), Silicon Valley is swimming in oceans of money from the kingdom‚Äôs Public Investment Fund. Saudi funding includes hundreds of millions for Magic Leap, and huge investments in hot public companies like Tesla. Most significantly: Saudis have invested about $45 billion in SoftBank‚Äôs giant Vision Fund, which has in turn doused the tech landscape ‚Äî $4.4 billion to WeWork, $250 million to Slack, and $300 million to the dog-walking app Wag. In total Uber has gotten almost $14 billion, either through direct investments from the Public Investment Fund or through the Saudis‚Äô funding of the Vision Fund. A billion here, a billion there and it all adds up."]]},"format":{"copied_from_pointer":{"id":"866b7ea ce tool would not share data for the sake of ad targeting. Soon after, as "],["reported by Recode",[["a","https://www.recode.net/2018/10/16/17966102/facebook-portal-ad-targeting-data-collection"]]],[", Facebook admitted that ‚Äúdata about who you call and data about which apps you use on Portal "],["can",[["i"]]],[" be used to target you with ads on other Facebook-owned properties.‚Äù Oh. Um. That‚Äôs awkward."]]},"format":{"copied_from_pointer":{"id":"4baada82-574a-42f5-9685-0ef97de2f6e3","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"9be1d96c-bff7-4bba-a4a2-86ff33cc4db5","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"4baada82-574a-42f5-9685-0ef97de2f6e3","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"964eec60-4178-42f3-96f9-712abebc4321":{"role":"reader","value":{"id":"964eec60-4178-42f3-96f9-712abebc4321","version":1,"type":"text","properties":{"title":[["After agreeing to pay $20 million to the Securities and Exchange Commission for an ill-advised tweet about possible funding (from the Saudis, by the way), the Tesla co-founder Elon Musk proceeded to troll the regulatory agency on, you got it, Twitter. And even though the "],["settlement called for some kind of control of his communications",[["a","https://www.sec.gov/news/press-release/2018-226"]]],[", it appears that Mr. Musk will continue tweeting until someone steals his phone."]]},"format":{"copied_from_pointer":{"id":"ea1b9e32-f571-4c71-9b52-aa3f48fd0e44","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"6ef08d7f-695a-4ded-9aad-108a7411a508","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"ea1b9e32-f571-4c71-9b52-aa3f48fd0e44","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"0fbb01ed-860d-4bca-b1e8-8bb4a87f5884":{"role":"reader","value":{"id":"0fbb01ed-860d-4bca-b1e8-8bb4a87f5884","version":1,"type":"text","properties":{"title":[["Finally, Google took six months to make public that user data on its social network, Google Plus, "],["had been exposed",[["a","https://www.nytimes.com/2018/10/08/technology/google-plus-security-disclosure.html?module=inline"]]],[" and that profiles of up to 500,000 users may have been compromised. While the service failed long ago, because it was pretty much designed by antisocial people, this lack of concern for privacy was profound."]]},"format":{"copied_from_pointer":{"id":"e7e4eb56-3527-41d2-9e8b-2821f65fba6d","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"2dcbe436-2aba-45bb-a3d4-a245488b637d","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"e7e4eb56-3527-41d2-9e8b-2821f65fba6d","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"40246a0d-29a3-4e50-b8e4-c3ad9a0ef569":{"role":"reader","value":{"id":"40246a0d-29a3-4e50-b8e4-c3ad9a0ef569","version":1,"type":"text","properties":{"title":[["Grappling with what to say and do about the disasters they themselves create is only the beginning. Then there are the broader issues that the denizens of Silicon Valley expect their employers to have a stance on: immigration, income inequality, artificial intelligence, automation, transgender rights, climate change, privacy, data rights and whether tech companies should be helping the government do controversial things. It‚Äôs an ethical swamp out there."]]},"format":{"copied_from_pointer":{"id":"193ce92a-2425-45f5-9557-73efbccbd05e","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"193ce92a-2425-45f5-9557-73efbccbd05e","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"4bc57254-c8e4-4ca4-b42c-131d316bcfdd":{"role":"reader","value":{"id":"4bc57254-c8e4-4ca4-b42c-131d316bcfdd","version":1,"type":"text","properties":{"title":[["That‚Äôs why, in a recent interview, Marc Benioff, the co-chief executive and a founder of Salesforce, told me he was in the process of hiring a chief ethical officer to help anticipate and address any thorny conundrums it might encounter as a business ‚Äî like the decision it had to make a few months back about whether it should stop providing recruitment software for Customs and Border Protection because of the government‚Äôs policy of separating immigrant families at the border."]]},"format":{"copied_from_pointer":{"id":"6fdbb18b-4a6f-48cb-81cc-aa63e2d42a94","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"6fdbb18b-4a6f-48cb-81cc-aa63e2d42a94","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"3365c201-6be7-49b5-a378-32f6f85b0f38":{"role":"reader","value":{"id":"3365c201-6be7-49b5-a378-32f6f85b0f38","version":1,"type":"text","properties":{"title":[["Amid much criticism, Mr. Benioff decided to keep the contract, but said he would focus more on social and political issues."]]},"format":{"copied_from_pointer":{"id":"bdfccd67-75c2-4405-af1d-0e44a148ddf2","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e894aec7-c5cc-4aa2-8c20-fb602fa7777a","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"bdfccd67-75c2-4405-af1d-0e44a148ddf2","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"bd2a2a79-f747-479f-83e7-bc854d854f8a":{"role":"reader","value":{"id":"bd2a2a79-f747-479f-83e7-bc854d854f8a","version":1,"type":"text","properties":{"title":[["At a recent company event, he elaborated: ‚ÄúWe can have a structured conversation not just with our own employees myopically, but by bringing in the key advisers, supporters and pundits and philosophers and everybody necessary to ask the question if what we are doing today is ethical and humane.‚Äù"]]},"for 4c-d965-4c44-bc41-a96f20e6b142","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"6f048006-deed-4833-99d9-7570311def16":{"role":"reader","value":{"id":"6f048006-deed-4833-99d9-7570311def16","version":1,"type":"text","properties":{"title":[["Director, Producer, and Writer",[["b"]]]]},"format":{"copied_from_pointer":{"id":"922c4567-4bd0-46b0-a9a7-e0242e7d646a","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"922c4567-4bd0-46b0-a9a7-e0242e7d646a","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"ae9b7a70-efb6-4e5b-8a9d-77b7a0edb3f4":{"role":"reader","value":{"id":"ae9b7a70-efb6-4e5b-8a9d-77b7a0edb3f4","version":1,"type":"text","properties":{"title":[["‚ÄúThe making of GENERAL MAGIC was a very personal journey for me. Not only had I filmed the early days of that company but I also experienced the catastrophic failure of a startup that I had been very involved in. So often we hear about the great success stories in Silicon Valley but what about all those people who don't make it? This was my way of understanding the role of failure in any creative endeavor and what it takes to bring important ideas to life.",[["i"]]]]},"format":{"copied_from_pointer":{"id":"01491b81-2c74-41de-8e36-5605d3e6378f","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"9be1d96c-bff7-4bba-a4a2-86ff33cc4db5","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"01491b81-2c74-41de-8e36-5605d3e6378f","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"a414495a-654a-4390-8fdb-e8b4eb0d7f42":{"role":"reader","value":{"id":"a414495a-654a-4390-8fdb-e8b4eb0d7f42","version":1,"type":"text","properties":{"title":[["Our hope is that this film will inspire the next generation of technologists and makers to learn from those who have gone before them and apply the lessons of General Magic to solving the most important problems of our day.‚Äù",[["i"]]]]},"format":{"copied_from_pointer":{"id":"b85d5f61-633c-4ab3-add9-4b9605744595","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"b85d5f61-633c-4ab3-add9-4b9605744595","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"29a88e66-d756-4a8c-892f-0be02ad66a6a":{"role":"reader","value":{"id":"29a88e66-d756-4a8c-892f-0be02ad66a6a","version":1,"type":"text","properties":{"title":[["Before moving back to London, Sarah Kerruish lived in Silicon Valley for 15 years where she worked as a filmmaker with some of the great inventors of our age. Her films have been distributed worldwide and won many awards, including a Peabody and an Emmy nomination. In 2017, she made a short film about the last few days of the tech team at the White House under President Obama. Sarah is currently Chief Strategy officer at Kheiron Medical, working with an incredibly talented deep learning team to improve the detection and treatment of breast cancer. In 1993, she worked with a documentary crew filming the team at General Magic. As a former Magician herself, Sarah‚Äôs unparalleled access to the subjects in our film allows her the greatest insight and intimacy to the heart of our story."]]},"format":{"copied_from_pointer":{"id":"861f1991-a203-4946-9936-245af707fd41","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"204e031f-f12d-445c-ba1d-df7a7bbebfbc","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"861f1991-a203-4946-9936-245af707fd41","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"6bbb2f84-297f-4006-83d5-3c63894b1eea":{"role":"reader","value":{"id":"6bbb2f84-297f-4006-83d5-3c63894b1eea","version":1,"type":"header","properties":{"title":[["Matt Maude",[["b"]]]]},"format":{"copied_from_pointer":{"id":"684000b8-3280-4b35-ac74-f1a90085fb99","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"684000b8-3280-4b35-ac74-f1a90085fb99","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"163b8b2c-fcf5-4161-b3c0-c3eefce42ceb":{"role":"reader","value":{"id":"163b8b2c-fcf5-4161-b3c0-c3eefce42ceb","version":1,"type":"text","properties":{"title":[["Director, Producer, Cinematographer and Writer",[["b"]]]]},"format":{"copied_from_pointer":{"id":"4f5a5ad1-c673-44f0-a20c-b47fd0a657ef","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"7c74a801-7cb5-4914-bbbe-2b18cd1ced76","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"4f5a5ad1-c673-44f0-a20c-b47fd0a657ef","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"62f1df6f-4381-464d-b660-32712be1aa49":{"role":"reader","value":{"id":"62f1df6f-4381-464d-b660-32712be1aa49","version":1,"type":"text","properties":{"title":[["‚ÄúWhen I began working on GENERAL MAGIC, there was this amazing moment reviewing the archival films shot at the company in 1992, seeing all these young people sitting on the floor of a tiny office. It was incredible to see the founders of eBay, Linkedin, Android, and Nest sitting there. Engineers that now lead Samsung, Apple, Facebook, Google.",[["i"]]]]},"format":{"copied_from_pointer":{"id":"0ada5416-7ef6-4ad8-be9b-39757c88f2d9","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"0ada5416-7ef6-4ad8-be9b-39757c88f2d9","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"e5de06d6-a5c5-46de-afde-32500740ffbe":{"role":"reader","value":{"id":"e5de06d6-a5c5-46de-afde-32500740ffbe","version":1,"type":"text","properties":{"title":[["Imagine one class at high school and every single student going on to change the lives of billions. What was the special ingredients that led to the technology we use today? What was discovered or learned? Watching that archival tape I wanted to make their story. Humanize and de-mystify the people that shape the industries and technologies we use every day. Show the emotions behind those who made the emoticon. The touch screen, the software modem, the tools we now can‚Äôt imagine living our lives without.‚Äù",[["i"]]]]},"format":{"copied_from_pointer":{"id":"44075340-9d06-4fec-b012-be4bba7cc118","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"09bf218a-16a3-4fba-b398-46b75242a1fe","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"44075340-9d06-4fec-b012-be4bba7cc118","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"1cd580bc-5300-4e03-80f8-c474c6a59936":{"role":"reader","value":{"id":"1cd580bc-5300-4e03-80f8-c474c6a59936","version":1,"type":"text","properties":{"title":[["Matt Maude is an award winning director, writer and producer. After starring in the UK ITV soap Crossroads during his teenage years, Matt moved to working behind the camera, directing and producing adverts, promos, music videos and narrative shorts. As a screenplay writer and director, Matt won the Kirin First Press Award for direction and the Epic Award for Best Screenplay and was nominated for the Virgin Media Shorts Award. He is a member of a UK‚Äôs regional screen agencies ‚ÄòSuper 8‚Äô - one of eight filmmakers to watch. In 2017, he joined Sarah Kerruish in creating a film about the last week of the Obama Administration. General Magic is his first documentary feature film. At the Tribeca Film Festival, Matt was nominated for the Best New Director Award."]]},"format":{"copied_from_pointer":{"id":"2ab9874d-e583-4800-845c-8f9ae43065a4","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"09bf218a-16a3-4fba-b398-46b75242a1fe","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"2ab9874d-e583-4800-845c-8f9ae43065a4","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"b8fa0c16-ec3e-41e2-a1af-55b0527813da":{"role":"reader","value":{"id":"b8fa0c16-ec3e-41e2-a1af-55b0527813da","version":1,"type":"text","properties":{"title":[["Michael Stern is senior counsel in Cooley‚Äôs technology transactions group in Palo Alto. He has practiced law in Silicon Valley for 35 years, working with startups and established companies such as Pixar, NeXT, eBay, Adobe and Cisco."]]},"format":{"copied_from_pointer":{"id":"62fec83d-dbf0-4b3a-99e3-09639c1513e7","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"62fec83d-dbf0-4b3a-99e3-09639c1513e7","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"6099c8e7-1b69-4890-8560-8d6c764ce176":{"role":"reader","value":{"id":"6099c8e7-1b69-4890-8560-8d6c764ce176","version":1,"type":"text","properties":{"title":[["A former English professor and newspaper reporter, Mike's articles and reviews have run in publications as varied as The American Prospect, Science Fiction Studies, The American Lawyer (where he was a contributing editor), The Washington Post, Los Angeles Times, The Wall Street Journal and the San Francisco Chronicle. As an active Dickens scholar, Michael co-endowed a chair in Dickens studies at UC Santa Cruz, where he participates in the Dickens Universe every year. As General Magic‚Äôs general counsel, Mike saw the cracks before they came through the ceiling. As the film‚Äôs executive producer, Mike connects the legal dots with the financial tees."]]},"format":{"copied_from_pointer":{"id":"5f1c9aa4-b238-4722-8983-5fe7a762dac3","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"5f1c9aa4-b238-4722-8983-5fe7a762dac3","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"242a83f3-665a-4a91-9264-e7faff052875":{"role":"reader","value":{"id":"242a83f3-665a-4a91-9264-e7faff052875","version":1,"type":"text","properties":{"title":[["\"Working at General Magic was an all-consuming, life-changing experience for me. The company was full of the smartest and most creative people I had ever known. It was a story that cried out to be told, something unique amid the routine frenzy of life in Silicon Valley. I carried the ache of the untold tale with me for many years.",[["i"]]]]},"format":{"copied_from_pointer":{"id":"35159f29-2ee0-48a7-9e90-faefa04d2a48","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"35159f29-2ee0-48a7-9e90-faefa04d2a48","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"5aa7140f-4982-420c-81b2-76fe4e681a3a":{"role":"reader","value":{"id":"5aa7140f-4982-420c-81b2-76fe4e681a3a","version":1,"type":"text","properties":{"title":[["That was until Sarah said that it was time to make a film instead. This story could add a whole new perspective to the past by focusing on the subsequent triumphs of the whizkids‚Äî the young Magicians and their success over the last twenty years‚Äîthose who have done so much to make the Magic vision a reality in the present.\nBest of all, making the movie recapitulated the experience of being there‚Äîworking with incredibly talented people, forming deep and lasting friendships, walking through walls to ship a final cut. Having two peak experiences like that‚Äîhow lucky can you get?\"",[["i"]]]]},"format":{"copied_from_pointer":{"id":"b4b16956-9ca6-4332-a90e-112eaef3d2d4","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"cf735fed-7e28-49de-a374-7bea45fe1616","parent_table":"block","alive":true,"copied_from":"b4b16956-9ca6-4332-a90e-112eaef3d2d4","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"cbb7689f-8575-454b-84e9-df0b1614feaa":{"role":"reader","value":{"id":"cbb7689f-8575-454b-84e9-df0b1614feaa","version":1,"type":"page","properties":{"/7eo":[["Podcast"]],"\u003e$Pb":[["Bon Appetit"]],"`zz5":[["Ready to Start"]],"title":[["Bon App√©tit Foodcast",[["a","https://www.notion.so/7ac3c25e5ef44874aef1835aeb45c1ac"]]]]},"format":{"page_cover":"https://assets.bonappetit.com/photos/5ae0db56026131045b4160b6/16:9/w_1280%2Cc_limit/foodcast.gif","copied_from_pointer":{"id":"34949f23-cc80-49e4-a1c9-29ce39894ca1","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"},"page_cover_position":0.5},"created_by":"2dcbe436-2aba-45bb-a3d4-a245488b637d","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"dce7d735-2543-4c31-a141-bc59230d1a2a","parent_table":"collection","alive":true,"copied_from":"34949f23-cc80-49e4-a1c9-29ce39894ca1","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"7f1dd95f-905a-469f-aa27-4b81df11960b":{"role":"reader","value":{"id":"7f1dd95f-905a-469f-aa27-4b81df11960b","version":1,"type":"page","properties":{")Y7\"":[["‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è"]],"/7eo":[["Academic Journal"]],"\u003e$Pb":[["Emerald Group"]],"?ex+":[["‚Ä£",[["d",{"type":"date","start_date":"2004-10-01"}]]]],"VVMi":[["https://www.emeraldinsight.com/doi/abs/10.1108/00251740410518534",[["a","https://www.emeraldinsight.com/doi/abs/10.1108/00251740410518534"]]]],"`zz5":[["Finished"]],"title":[["The contribution of neural networks and genetic algorithms to business decision support "]]},"content":["14627972-1b07-4015-bab8-f7adbeef422e"],"format":{"copied_from_pointer":{"id":"e31e6da6-17dc-423e-a6b2-fdaf775a85f3","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"204e031f-f12d-445c-ba1d-df7a7bbebfbc","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"dce7d735-2543-4c31-a141-bc59230d1a2a","parent_table":"collection","alive":true,"copied_from":"e31e6da6-17dc-423e-a6b2-fdaf775a85f3","created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"14627972-1b07-4015-bab8-f7adbeef422e":{"role":"reader","value":{"id":"14627972-1b07-4015-bab8-f7adbeef422e","version":1,"type":"text","properties":{"title":[["Author(s):Abstract:Managing large amounts of information and efficiently using this information in improved decision making has become increasingly challenging as businesses collect terabytes of data. Intelligent solutions, based on neural networks (NNs) and genetic algorithms (GAs), to solve complicated practical problems in various sectors are becoming more and more widespread nowadays. The current study provides an overview for the operations researcher of the neural networks and genetic algorithms methodology, as well as their historical and current use in business. The main aim is to present and focus on the wide range of business areas of NN and GA applications, avoiding an in‚Äêdepth analysis of all the applications ‚Äì with varying success ‚Äì recorded in the literature. This review reveals that, although still regarded as a novel methodology, NN and GA are shown to have matured to the point of offering real practical benefits in many of their applications.Keywords: Type: Literature reviewPublisher: Emerald Group Publishing LimitedCopyright:Citation: "],["Kostas Metaxiotis",[["a","https://www.emeraldinsight.com/author/Metaxiotis%2C+Kostas"]]],[", "],["John Psarras",[["a","https://www.emeraldinsight.com/author/Psarras%2C+John"]]],[", (2004) \"The contribution of neural networks and genetic algorithms to business decision support: Academic myth or practical solution?\", Management Decision, Vol. 42 Issue: 2, pp.229-242, "],["https://doi.org/10.1108/00251740410518534",[["a","https://doi.org/10.1108/00251740410518534"]]],["Downloads: The fulltext of this document has been downloaded 1671 times since 2012"]]},"format":{"copied_from_pointer":{"id":"81341e9f-fea5-4a27-b4ba-44178d1223d1","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"7c74a801-7cb5-4914-bbbe-2b18cd1ced76","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"7f1dd95f-905a-469f-aa27-4b81df11960b","parent_table":"block","alive":true,"copied_from":"81341e9f-fea5-4a27-b4ba-44178d1223d1","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"ad904293-4188-4b67-848c-e8901366471d":{"role":"reader","value":{"id":"ad904293-4188-4b67-848c-e8901366471d","version":1,"ty ertainment/arts/la-ca-cm-digital-museums-20151025-story.html"]]],["¬†its rise thanks to the so-called¬†"],["Me Generation",[["a","http://www.thewire.com/national/2013/05/me-generation-time/65054/"]]],["‚Äôs ‚Äúobsession‚Äù with social media. Anyone in possession of a cheap camera phone or laptop can take a picture of themselves, edit it ("],["or not",[["a","http://www.instyle.com/beauty/bare-faced-celebs-best-no-makeup-selfies-instagram"]]],["), and share it with the world in a matter or seconds."]]},"format":{"copied_from_pointer":{"id":"f05b8790-426e-44d1-9890-fd1eae53722e","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"f05b8790-426e-44d1-9890-fd1eae53722e","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"e17d2ab4-84bf-4d0a-b54e-138e45e39073":{"role":"reader","value":{"id":"e17d2ab4-84bf-4d0a-b54e-138e45e39073","version":1,"type":"text","properties":{"title":[["But before the¬†"],["selfie",[["a","http://www.newyorker.com/culture/photo-booth/finding-the-self-in-a-selfie"]]],["¬†came ‚Äúthe self,‚Äù or the fairly modern concept of the independent ‚Äúindividual.‚Äù The now-ubiquitous selfie expresses in miniature the seismic conceptual shift that came about centuries ago, spurred in part by advances in printing technology and new ways of thinking in philosophy. It‚Äôs not that the self didn‚Äôt exist in pre-modern cultures: Rather, the emphasis the Protestant Reformation in the 16th century placed on personal will, conscience, and understanding‚Äîrather than tradition and authority‚Äîin matters of faith spilled over the bounds of religious experience into all of life. Perhaps the first novel to best express the modern idea of the self was¬†"],["Jane Eyre",[["i"]]],[", written in 1847 by Charlotte Bront√´, born 200 years ago this year."]]},"format":{"copied_from_pointer":{"id":"8e5fbc4b-bd81-43c6-b5e7-db31c70fa153","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"8e5fbc4b-bd81-43c6-b5e7-db31c70fa153","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"097c5076-e5d8-42a3-a1d7-f25715f320c6":{"role":"reader","value":{"id":"097c5076-e5d8-42a3-a1d7-f25715f320c6","version":1,"type":"text","properties":{"title":[["Those who remember¬†"],["Jane Eyre",[["i"]]],["¬†solely as required reading in high-school English class likely recall most vividly its over-the-top Gothic tropes: a childhood banishment to a death-haunted room, a mysterious presence in the attic, a Byronic hero, and a cold mansion going up in flames. It‚Äôs more seemingly the stuff of Lifetime television, not revolutions. But as unbelievable as many of the events of the novel are, even today, Bront√´‚Äôs biggest accomplishment wasn‚Äôt in plot devices. It was the narrative voice of Jane‚Äîwho so openly expressed her desire for identity, definition, meaning, and agency‚Äîthat rang powerfully true to its 19th-century audience. In fact, many early readers mistakenly believed¬†"],["Jane Eyre",[["i"]]],["¬†was a true account (in a clever marketing scheme, the novel was subtitled, ‚ÄúAn Autobiography‚Äù), perhaps a validation of her character‚Äôs authenticity."]]},"format":{"copied_from_pointer":{"id":"17701b9f-f37b-49ca-ba88-e1b657a3a6f1","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"09bf218a-16a3-4fba-b398-46b75242a1fe","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"17701b9f-f37b-49ca-ba88-e1b657a3a6f1","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"60367ad7-0ade-477f-9cd7-23b068413a73":{"role":"reader","value":{"id":"60367ad7-0ade-477f-9cd7-23b068413a73","version":1,"type":"text","properties":{"title":[["The way that novels paid attention to the particularities of human experience (rather than the universals of the older epics and romances) made them the ideal vehicle to shape how readers understood the modern individual. The rise of the literary form was made possible by the technology of the printing press, the print culture that followed, and the widening literacy that was cultivated for centuries until¬†"],["Jane Eyre",[["i"]]],["‚Äôs publication. The novel seemed perfectly designed to tell Bront√´‚Äôs first-person narrative of a destitute orphan girl searching for a secure identity‚Äîfirst among an unloving family, then an austere charity school, and finally with the wealthy but unattainable employer she loves. Unable to find her sense of self through others, Jane makes the surprising decision to turn¬†"],["inward",[["i"]]],["."]]},"format":{"copied_from_pointer":{"id":"17c810a4-8774-4ea3-a954-edf0307b9b1c","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"17c810a4-8774-4ea3-a954-edf0307b9b1c","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"bb5ea2ad-690d-4f0b-bca9-9da52d78c65e":{"role":"reader","value":{"id":"bb5ea2ad-690d-4f0b-bca9-9da52d78c65e","version":1,"type":"text","properties":{"title":[["The broader cultural implications of the story‚Äîits insistence on the value of conscience and will‚Äîwere such that¬†"],["one critic fretted",[["a","https://play.google.com/books/reader?id=5vVFAAAAcAAJ\u0026printsec=frontcover\u0026output=reader\u0026hl=en\u0026pg=GBS.PA557"]]],["¬†some years after its publication that the ‚Äúmost alarming revolution of modern times has followed the invasion of¬†"],["Jane Eyre",[["i"]]],[".‚Äù Before the Reformation and the Enlightenment that followed, before Rene Descartes‚Äôs¬†"],["cogito ergo sum",[["i"]]],["¬†(‚ÄúI think, therefore I am‚Äù), when the sources of authority were external and objective, the aspects of the self so central to today‚Äôs understanding mattered little because they didn‚Äôt really affect the course of an individual‚Äôs life. The Reformation empowered believers to read and interpret the scriptures for themselves, rather than relying on the help of clergy; by extension, this seemed to give people permission to read and interpret their own interior world."]]},"format":{"copied_from_pointer":{"id":"f31a34f4-30de-445a-88ff-90368c8c1a65","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"f31a34f4-30de-445a-88ff-90368c8c1a65","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"46ecd2c0-39a5-42f1-82b6-c3d0c5862e16":{"role":"reader","value":{"id":"46ecd2c0-39a5-42f1-82b6-c3d0c5862e16","version":1,"type":"text","properties":{"title":[["To be sure, early novelists before Bront√´ such as Frances Burney, Daniel Defoe, Samuel Richardson, and Mary Shelley contributed to the form‚Äôs developing art of the first-person narrator. But these authors used the contrivances of edited letters or memoirs, devices that tended toward underdeveloped characters, episodic plots, and a general sense of artificiality‚Äîeven when the stories were presented not as fiction but ‚Äúhistories.‚Äù No earlier novelist had provided a voice so seemingly pure, so fully belonging to the character, as Bront√´. She developed her art alongside her sisters, the novelists Anne and Emily (all of them publishing under gender-neutral pseudonyms), but it was Charlotte whose work best captured the sense of the modern individual. Anne Bront√´‚Äôs novels¬†"],["Agnes Grey",[["i"]]],["¬†and¬†"],["The Tenant of Wildfell Hall",[["i"]]],["¬†contributed to the novel‚Äôs ability to offer social commentary and criticism, while the Romantic sensibilities of Emily Bront√´‚Äôs¬†"],["Wuthering Heights",[["i"]]],["¬†explored how the ‚Äúother,‚Äù in the form of the dark, unpredictable Heathcliff, can threaten the integrity of the self."]]},"format":{"copied_from_pointer":{"id":"eb592853-f6bf-4bfd-857c-fa6a4682d2a0","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e894aec7-c5cc-4aa2-8c20-fb602fa7777a","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"eb592853-f6bf-4bfd-857c-fa6a4682d2a0","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"dfa72197-2baf-41ea-922b-3c028921062a":{"role":"reader","value":{"id":"dfa72197-2baf-41ea-922b-3c028921062a","version":1,"type":"text","properties":{"title":[["One of the greatest testimonies to Bront√´‚Äôs accomplishment came from Virginia Woolf, a modernist pioneer who represents a world far removed from that of Bronte‚Äôs Victorianism. ‚ÄúAs we open¬†"],["Jane Eyre",[["i"]]],["¬†once more,‚Äù a doubting Woolf wrote in¬†"],["The Common Reader",[["i"],["a","https://ebooks.adelaide.edu.au/w/woolf/virginia/w91c/chapter14.html"]]],[",",[["i"]]],["¬†‚Äúwe cannot stifle the suspicion that we shall find her world of imagination as antiquated, mid-Victorian, and out of date as the parsonage on the moor, a place only to be visited by the curious, only preserved by the pious.‚Äù Woolf continues, ‚ÄúSo we open¬†"],["Jane Eyre;",[["i"]]],["¬†and in two pages every doubt is swept clean from our minds.‚Äù There is nothing of the book, Woolf declares, ‚Äúexcept Jane Eyre.‚Äù Jane‚Äôs voice is the source of the power the book has to absorb the reader completely into her world. Woolf explains how Bront√´¬†depicts:"]]},"format":{"copied_from_pointer":{"id":"b66f3ecf-c7dc-474d-b572-ddec00f6191b","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"d70e781e-50f1-4b3f-9147-80a73ffcb175","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"b66f3ecf-c7dc-474d-b572-ddec00f6191b","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"9d20520b-c396-4574-8f09-2635a0376c7a":{"role":"reader","value":{"id":"9d20520b-c396-4574-8f09-2635a0376c7a","version":1,"type":"quote","properties":{"title":[["‚Ä¶ an overpowering personality, so that, as we say in real life, they have only to open the door to make themselves felt. There is in them some untamed ferocity perpetually at war with the accepted order of things which makes them desire to create instantly rather than to observe patiently."]]},"format":{"copied_from_pointer":{"id":"fb119a18-78b7-4c51-93d1-ac862445c803","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"7c74a801-7cb5-4914-bbbe-2b18cd1ced76","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"fb119a18-78b7-4c51-93d1-ac862445c803","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"d2d6255c-b47b-46a2-adfd-ca302c4acf78":{"role":"reader","value":{"id":"d2d6255c-b47b-46a2-adfd-ca302c4acf78","version":1,"type":"text","properties":{"title":[["It is exactly this willingness‚Äîdesire, even‚Äîto be ‚Äúat war with the accepted order of things‚Äù that characterizes the modern self. While we now take such a sense for granted, it was, as Bront√´‚Äôs contemporaries rightly understood, radical in her day. More disturbing to Bront√´‚Äôs Victorian readers than the sheer sensuality of the story and Jane‚Äôs deep passion was ‚Äúthe heroine‚Äôs refusal to submit to her social destiny,‚Äù as the literary critic Sandra M. Gilbert¬†"],["explains",[["a","https://books.google.com/books?id=3oxf7_BsD_sC\u0026pg=PA338\u0026lpg=PA338\u0026dq=%E2%80%9Crefusal+to+accept+the+forms,+customs,+and+standards+of+society.%E2%80%9D\u0026source=bl\u0026ots=w4-mW8TX3Y\u0026sig=R70bhh8SEbjqS_mE-caoc-FaPI8\u0026hl=en\u0026sa=X\u0026ved=0ahUKEwjN3J71keHKAhWFHx4KHZ7BCgYQ6AEIJzAD#v=onepage\u0026q=%E2%80%9Crefusal%20to%20accept%20the%20forms%2C%20customs%2C%20and%20standards%20of%20society.%E2%80%9D\u0026f=false"]]],[". Indeed, one¬†"],["contemporary review",[["a","https://play.google.com/books/reader?id=TPc9AAAAYAAJ\u0026printsec=frontcover\u0026output=reader\u0026hl=en\u0026pg=GBS.PA68"]]],["¬†complained, ‚ÄúIt is true Jane does right, and exerts great moral strength,‚Äù but the critic continues that ‚Äúit is the strength of a mere heathen mind which is a law unto itself.‚Äù In presenting such a character, the reviewer worries, Bront√´ has ‚Äúoverthrown authority‚Äù and cultivated ‚Äúrebellion.‚Äù And in a way they were right: ‚ÄúI resisted all the way,‚Äù Jane says as she is dragged by her cruel aunt toward banishment in the bedroom where her late uncle died. This sentence,¬†"],["Joyce Carol Oates argues",[["a","http://celestialtimepiece.com/2015/01/27/jane-eyre-an-introduction/"]]],[", serves as the theme of Jane‚Äôs whole story."]]},"format":{"copied_from_pointer":{"id":"3317da73-c9a1-4fa3-b163-657269f76de7","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"adf1976a-dd9f-4277-9521-219f43715666","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"3317da73-c9a1-4fa3-b163-657269f76de7","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"4b7529ec-5f10-47e3-91b0-6850ac7ff0e3":{"role":"reader","value":{"id":"4b7529ec-5f10-47e3-91b0-6850ac7ff0e3","version":1,"type":"text","properties":{"title":[["But Jane‚Äôs resistance is not the empty rebellion of nihilism or self-absorption (consider how current practitioners of ‚Äúselfie culture‚Äù frequently¬†"],["weather accusations",[["a","http://www.huffingtonpost.com/2015/01/12/selfies-narcissism-psychopathy_n_6429358.html"]]],["¬†"],["of narcissism",[["a","http://www.theguardian.com/media-network/media-network-blog/2014/mar/13/selfie-social-media-love-digital-narcassism"]]],["). Rather, her quest for her true self peels back the stiff layers of conventionality in order to discover¬†"],["genuine¬†",[["i"]]],["morality and faith. As Bront√´ explains in the¬†"],["preface",[["a","http://www.victorianweb.org/authors/bronte/cbronte/janeeyre/preface.html"]]],["¬†to the novel‚Äôs second edition (a preface necessitated by the moral outrage that followed the novel‚Äôs publication),"]]},"format":{"copied_from_pointer":{"id":"9b522cb8-0ea3-4dea-bcea-6572fc591258","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"33e41f0b-9c5f-4241-9f62-3e90559ab8f2","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"9b522cb8-0ea3-4dea-bcea-6572fc591258","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"139aad15-6fad-4018-9eeb-8a210007fac7":{"role":"reader","value":{"id":"139aad15-6fad-4018-9eeb-8a210007fac7","version":1,"type":"quote","properties":{"title":[["Conventionality is not morality. Self-righteousness is not religion. To attack the first is not to assail the last ‚Ä¶ These things and deeds are diametrically opposed: they are as distinct as is vice from virtue. Men too often confound them: they should not be confounded: appearance should not be mistaken for truth; narrow human doctrines, that only tend to elate and magnify a few, should not be substituted for the world."]]},"format":{"copied_from_pointer":{"id":"ad7e5644-f162-42f5-a7f5-a6c4e7ee4c35","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"2dcbe436-2aba-45bb-a3d4-a245488b637d","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"ad904293-4188-4b67-848c-e8901366471d","parent_table":"block","alive":true,"copied_from":"ad7e5644-f162-42f5-a7f5-a6c4e7ee4c35","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"f802bff6-00cc-4323-bbdc-906f807f5dbe":{"role":"reader","value":{"id":"f802bff6-00cc-4323-bbdc-906f807f5dbe","version":1,"type":"text","properties":{"title":[["In a¬†"],["letter",[["a","https://books.google.com/books?id=ESH22a2yaWoC\u0026pg=PA118\u0026lpg=PA118\u0026dq=Unless+I+have+the+courage+to+use+the+language+of+Truth+in+preference+to+the+jargon+of+Conventionality,+I+ought+to+be+silent+%E2%80%A6.%E2%80%9D\u0026source=bl\u0026ots=Qh_xHA_GrR\u0026sig=b_HT0kFcgyC1YvH_pgHLp5Q_I6I\u0026hl=en\u0026sa=X\u0026ved=0ahUKEwjt47WCj-HKAhUBeT4KHctWASoQ6AEIOTAI#v=onepage\u0026q=Unless%20I%20have%20the%20courage%20to%20use%20the%20language%20of%20Truth%20in%20preference%20to%20the%20jargon%20of%20Conventionality%2C%20I%20ought%20to%20be%20silent%20%E2%80%A6.%E2%80%9D\u0026f=false"]]],["¬†to a friend, Bronte responded to her critics

-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"c38f02ab-f01e-43bd-832f-0e4ab6781f1d","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"a1e661ff-3489-40aa-8189-ee33f834068f":{"role":"reader","value":{"id":"a1e661ff-3489-40aa-8189-ee33f834068f","version":1,"type":"text","properties":{"title":[["It‚Äôs probably no surprise, considering the complex problems the tech industry faces. As one ethical quandary after another has hit its profoundly ill-prepared executives, their once-pristine reputations have fallen like palm trees in a hurricane. These last two weeks alone show how tech is stumbling to react to big world issues armed with only bubble world skills:"]]},"format":{"copied_from_pointer":{"id":"c84de385-299e-4281-a43d-336a337db236","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"6ef08d7f-695a-4ded-9aad-108a7411a508","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"c84de385-299e-4281-a43d-336a337db236","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"876e4613-f06c-4579-bb98-4fb30ed96149":{"role":"reader","value":{"id":"876e4613-f06c-4579-bb98-4fb30ed96149","version":1,"type":"text","properties":{"title":[["As a journalist is beheaded and dismembered at the direction of Saudi Arabian leaders (allegedly, but the killers did bring a bone saw), Silicon Valley is swimming in oceans of money from the kingdom‚Äôs Public Investment Fund. Saudi funding includes hundreds of millions for Magic Leap, and huge investments in hot public companies like Tesla. Most significantly: Saudis have invested about $45 billion in SoftBank‚Äôs giant Vision Fund, which has in turn doused the tech landscape ‚Äî $4.4 billion to WeWork, $250 million to Slack, and $300 million to the dog-walking app Wag. In total Uber has gotten almost $14 billion, either through direct investments from the Public Investment Fund or through the Saudis‚Äô funding of the Vision Fund. A billion here, a billion there and it all adds up."]]},"format":{"copied_from_pointer":{"id":"866b7ead-0130-4258-9347-aeea31eb8dae","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"866b7ead-0130-4258-9347-aeea31eb8dae","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"75c3c06d-9621-4564-a9bb-549fd3abbf2e":{"role":"reader","value":{"id":"75c3c06d-9621-4564-a9bb-549fd3abbf2e","version":1,"type":"text","properties":{"title":[["["],["Kara Swisher answered your questions about her column ",[["i"]]],["on Twitter",[["i"],["a","https://twitter.com/karaswisher/status/1054842303922298880"]]],[".",[["i"]]],["]"]]},"format":{"copied_from_pointer":{"id":"34e9e782-21c6-4b9e-9e17-3b61ff67fcfa","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"09bf218a-16a3-4fba-b398-46b75242a1fe","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"34e9e782-21c6-4b9e-9e17-3b61ff67fcfa","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"2e7ebdb2-7d42-4397-b80e-66df8b576ffa":{"role":"reader","value":{"id":"2e7ebdb2-7d42-4397-b80e-66df8b576ffa","version":1,"type":"text","properties":{"title":[["Facebook introduced a new home video device called Portal, and promised that what could be seen as a surveillance tool would not share data for the sake of ad targeting. Soon after, as "],["reported by Recode",[["a","https://www.recode.net/2018/10/16/17966102/facebook-portal-ad-targeting-data-collection"]]],[", Facebook admitted that ‚Äúdata about who you call and data about which apps you use on Portal "],["can",[["i"]]],[" be used to target you with ads on other Facebook-owned properties.‚Äù Oh. Um. That‚Äôs awkward."]]},"format":{"copied_from_pointer":{"id":"4baada82-574a-42f5-9685-0ef97de2f6e3","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"9be1d96c-bff7-4bba-a4a2-86ff33cc4db5","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"4baada82-574a-42f5-9685-0ef97de2f6e3","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"964eec60-4178-42f3-96f9-712abebc4321":{"role":"reader","value":{"id":"964eec60-4178-42f3-96f9-712abebc4321","version":1,"type":"text","properties":{"title":[["After agreeing to pay $20 million to the Securities and Exchange Commission for an ill-advised tweet about possible funding (from the Saudis, by the way), the Tesla co-founder Elon Musk proceeded to troll the regulatory agency on, you got it, Twitter. And even though the "],["settlement called for some kind of control of his communications",[["a","https://www.sec.gov/news/press-release/2018-226"]]],[", it appears that Mr. Musk will continue tweeting until someone steals his phone."]]},"format":{"copied_from_pointer":{"id":"ea1b9e32-f571-4c71-9b52-aa3f48fd0e44","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"6ef08d7f-695a-4ded-9aad-108a7411a508","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"ea1b9e32-f571-4c71-9b52-aa3f48fd0e44","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"0fbb01ed-860d-4bca-b1e8-8bb4a87f5884":{"role":"reader","value":{"id":"0fbb01ed-860d-4bca-b1e8-8bb4a87f5884","version":1,"type":"text","properties":{"title":[["Finally, Google took six months to make public that user data on its social network, Google Plus, "],["had been exposed",[["a","https://www.nytimes.com/2018/10/08/technology/google-plus-security-disclosure.html?module=inline"]]],[" and that profiles of up to 500,000 users may have been compromised. While the service failed long ago, because it was pretty much designed by antisocial people, this lack of concern for privacy was profound."]]},"format":{"copied_from_pointer":{"id":"e7e4eb56-3527-41d2-9e8b-2821f65fba6d","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"2dcbe436-2aba-45bb-a3d4-a245488b637d","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"e7e4eb56-3527-41d2-9e8b-2821f65fba6d","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"40246a0d-29a3-4e50-b8e4-c3ad9a0ef569":{"role":"reader","value":{"id":"40246a0d-29a3-4e50-b8e4-c3ad9a0ef569","version":1,"type":"text","properties":{"title":[["Grappling with what to say and do about the disasters they themselves create is only the beginning. Then there are the broader issues that the denizens of Silicon Valley expect their employers to have a stance on: immigration, income inequality, artificial intelligence, automation, transgender rights, climate change, privacy, data rights and whether tech companies should be helping the government do controversial things. It‚Äôs an ethical swamp out there."]]},"format":{"copied_from_pointer":{"id":"193ce92a-2425-45f5-9557-73efbccbd05e","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"193ce92a-2425-45f5-9557-73efbccbd05e","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"4bc57254-c8e4-4ca4-b42c-131d316bcfdd":{"role":"reader","value":{"id":"4bc57254-c8e4-4ca4-b42c-131d316bcfdd","version":1,"type":"text","properties":{"title":[["That‚Äôs why, in a recent interview, Marc Benioff, the co-chief executive and a founder of Salesforce, told me he was in the process of hiring a chief ethical officer to help anticipate and address any thorny conundrums it might encounter as a business ‚Äî like the decision it had to make a few months back about whether it should stop providing recruitment software for Customs and Border Protection because of the government‚Äôs policy of separating immigrant families at the border."]]},"format":{"copied_from_pointer":{"id":"6fdbb18b-4a6f-48cb-81cc-aa63e2d42a94","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"6fdbb18b-4a6f-48cb-81cc-aa63e2d42a94","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"3365c201-6be7-49b5-a378-32f6f85b0f38":{"role":"reader","value":{"id":"3365c201-6be7-49b5-a378-32f6f85b0f38","version":1,"type":"text","properties":{"title":[["Amid much criticism, Mr. Benioff decided to keep the contract, but said he would focus more on social and political issues."]]},"format":{"copied_from_pointer":{"id":"bdfccd67-75c2-4405-af1d-0e44a148ddf2","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e894aec7-c5cc-4aa2-8c20-fb602fa7777a","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"bdfccd67-75c2-4405-af1d-0e44a148ddf2","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"bd2a2a79-f747-479f-83e7-bc854d854f8a":{"role":"reader","value":{"id":"bd2a2a79-f747-479f-83e7-bc854d854f8a","version":1,"type":"text","properties":{"title":[["At a recent company event, he elaborated: ‚ÄúWe can have a structured conversation not just with our own employees myopically, but by bringing in the key advisers, supporters and pundits and philosophers and everybody necessary to ask the question if what we are doing today is ethical and humane.‚Äù"]]},"format":{"copied_from_pointer":{"id":"35bcecbb-caa4-47a4-b563-23c44862ab99","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"bd3552d4-2e14-448e-b60d-8d0fe921a4ae","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"35bcecbb-caa4-47a4-b563-23c44862ab99","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"83a33f4f-b18e-44b0-a79b-d380fc906345":{"role":"reader","value":{"id":"83a33f4f-b18e-44b0-a79b-d380fc906345","version":1,"type":"text","properties":{"title":[["23andMe has also toyed with the idea of hiring a chief ethics officer. In an interview I did this week with its chief executive, Anne Wojcicki, she said the genetics company had even interviewed candidates, but that many of them wanted to remain in academia to be freer to ponder these issues. She acknowledged that the collection of DNA data is rife with ethical considerations, but said, ‚ÄúI think it has to be our management and leaders who have to add this to our skill set, rather than just hire one person to determine this.‚Äù"]]},"format":{"copied_from_pointer":{"id":"6c6d14e8-2f2d-4882-8b86-730b939dced1","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"204e031f-f12d-445c-ba1d-df7a7bbebfbc","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"6c6d14e8-2f2d-4882-8b86-730b939dced1","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"52537ca5-81ce-4566-8825-0fbb32d1074a":{"role":"reader","value":{"id":"52537ca5-81ce-4566-8825-0fbb32d1074a","version":1,"type":"text","properties":{"title":[["When asked about the idea of a single source of wisdom on ethics, some point out that legal or diversity/inclusion departments are designed for that purpose and that the ethics should really come from the top ‚Äî the chief executive."]]},"format":{"copied_from_pointer":{"id":"483fa18e-9f3d-4ed2-a07c-59f37903e77e","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"9be1d96c-bff7-4bba-a4a2-86ff33cc4db5","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"483fa18e-9f3d-4ed2-a07c-59f37903e77e","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"f73fd0aa-0cb9-48af-b5c7-0b1442cf92a7":{"role":"reader","value":{"id":"f73fd0aa-0cb9-48af-b5c7-0b1442cf92a7","version":1,"type":"text","properties":{"title":[["Also of concern is the possibility that a single person would not get listened to or, worse, get steamrollered. And, if the person was bad at the job, of course, it could drag the whole thing down."]]},"format":{"copied_from_pointer":{"id":"7c016d9e-4704-4e5d-a6dd-09c5acf6ef3b","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"6ef08d7f-695a-4ded-9aad-108a7411a508","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"7c016d9e-4704-4e5d-a6dd-09c5acf6ef3b","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"51e4027a-5ddd-414b-8a93-64cd33f562f4":{"role":"reader","value":{"id":"51e4027a-5ddd-414b-8a93-64cd33f562f4","version":1,"type":"text","properties":{"title":[["Others are more worried that the move would be nothing but window dressing. One consultant who focuses on ethics, but did not want to be named, told me: ‚ÄúWe haven‚Äôt even defined ethics, so what even is ethical use, especially for Silicon Valley companies that are babies in this game?‚Äù"]]},"format":{"copied_from_pointer":{"id":"f5fd73fd-8525-4b8f-9646-5d2322fe3309","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"4d1691ec-38ed-4309-932a-e72d01c0af6a","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"f5fd73fd-8525-4b8f-9646-5d2322fe3309","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"177ef4aa-1890-4fb6-a05c-32a20e76a214":{"role":"reader","value":{"id":"177ef4aa-1890-4fb6-a05c-32a20e76a214","version":1,"type":"text","properties":{"title":[["How can an industry that, unlike other business sectors, persistently promotes itself as doing good, learn to do that in reality? Do you want to not do harm, or do you want to do good? These are two totally different things."]]},"format":{"copied_from_pointer":{"id":"2b2159f1-1a48-4913-ad30-b5b1c12940d2","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"e0d8983d-9b38-4f83-889d-7d4fc44d4f62","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205-682794a3597e","parent_table":"block","alive":true,"copied_from":"2b2159f1-1a48-4913-ad30-b5b1c12940d2","ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_by_table":"notion_user","last_edited_by_id":"db113fbc-4e18-467f-a491-e90cc71561af","space_id":"10c3e1a0-38ba-4230-af9d-3ebd4b1c492a"}},"3c0eb9af-89e5-478d-b266-ba40807eafde":{"role":"reader","value":{"id":"3c0eb9af-89e5-478d-b266-ba40807eafde","version":1,"type":"text","properties":{"title":[["And how do you put an official ethical system in place without it seeming like you‚Äôre telling everyone how to behave? Who gets to decide those rules anyway, setting a moral path for the industry and ‚Äî considering tech companies‚Äô enormous power ‚Äî the world."]]},"format":{"copied_from_pointer":{"id":"c0066536-ffe8-4c5e-85b7-303e059a5dc0","table":"block","spaceId":"1f88cc90-92fd-4ce4-bfcd-25daec2ffbbe"}},"created_by":"d70e781e-50f1-4b3f-9147-80a73ffcb175","created_time":1643438620190,"last_edited_by":"db113fbc-4e18-467f-a491-e90cc71561af","last_edited_time":1643438620190,"parent_id":"a41fa997-747e-4055-9205
